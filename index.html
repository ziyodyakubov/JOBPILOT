<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON LINK -->
    <link rel="icon" href="./assets/images/svg/main-logo.svg">

    <!-- MAIN CSS LINK -->
    <link rel="stylesheet" href="./style.css">

    <!-- TAILWIND LINK -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- BOXICONS LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Jobpilot</title>
</head>

<body>
    <!-- HEADER SECTION STARTED -->
    <header class="border-b-[1px] border-b-[#0000001f]">
        <div class="header-top bg-[#F1F2F4] py-[14px]">
            <div class="container">
                <div class="header-top-wrapper flex items-center justify-between">
                    <ul class="flex items-center gap-[24px] text-[#5E6670] text-[14px] font-[400]">
                        <li><a href="#">Home</a>
                        </li>
                        <li><a href="#">Find
                                Job</a>
                        </li>
                        <li><a href="#">Employers</a>
                        </li>
                        <li><a href="#">Candidates</a>
                        </li>
                        <li><a href="#">Pricing
                                Plans</a></li>
                        <li><a href="#">Customer
                                Supports</a></li>
                    </ul>

                    <ul class="flex items-center gap-[24px]">
                        <li class="flex items-center gap-[8px]"><i class='text-[22px] bx bx-phone-call'></i>
                            <p class="text-[#18191C] text-[14px] font-[500]">+1-202-555-0178</p>
                        </li>
                        <li><select name="" id=""
                                class="text-[#5E6670] text-[14px] bg-transparent outline-none border-none cursor-pointer">
                                <option value="english">English</option>
                                <option value="uzbek">Uzbek</option>
                                <option value="russian">Russian</option>
                            </select></li>
                    </ul>
                </div>
            </div>
        </div>

        <nav class="container py-[20px] flex items-center justify-between">
            <div class="left-wrapper flex items-center gap-[32px]">
                <div class="logo-wrapper flex items-center gap-[8px]">
                    <a href="#"><img src="./assets/images/svg/main-logo.svg" alt="main-logo"></a>
                    <h2 class="text-[#18191C] text-[24px] font-[600]">Jobpilot</h2>
                </div>
                <div
                    class="search-wrapper flex items-center gap-[20px] w-[668px] h-[50px] border-[1px] rounded-[5px] border-[#E4E5E8] py-[9px] px-[24px]">
                    <select name="" id="" class="block bg-transparent cursor-pointer outline-none">
                        <option value="indian">India</option>
                        <option value="russian">Russia</option>
                        <option value="">USA</option>
                    </select>

                    <div class="input-wrapper flex items-center">
                        <i class='bx bx-search relative left-[30px] text-[24px] text-[#0066FF]'></i>
                        <input type="text" class="w-[519px] h-[44px] pl-[40px] outline-none text-[#9199A3] text-[16px]"
                            placeholder="Job tittle, keyword, company">
                    </div>
                </div>

            </div>

            <div class="right-wrapper flex items-center gap-[12px]">
                <button
                    class="py-[12px] px-[24px] border-[1px] duration-150 hover:bg-[#0a65cc15] border-[#CEE0F5] rounded-[3px] text-[#0A65CC] text-[16px] font-[600]">Sign
                    in</button>
                <button
                    class="py-[12px] px-[24px] bg-[#0A65CC] rounded-[3px] text-[#fff] text-[16px] duration-150 hover:bg-[#0a65ccd8] font-[600]">Post
                    A Jobs</button>
            </div>
        </nav>
    </header>
    <!-- HEADER SECTION STARTED -->

    <!-- MAIN SECTION STARTED -->
    <main>

    </main>
    <!-- MAIN SECTION ENDED -->

    <!-- FOOTER SECTION STARTED -->
    <footer>

    </footer>
    <!-- FOOTER SECTION ENDED -->
</body>

</html>
